<!DOCTYPE html>
<html>
    <head>
        <title>Establishing a Web Site</title>
    </head>
    <body>
<h1>Youtube Video Starting at the 3 Min. mark</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H0p0dmnhbQY?start=180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h2>HTML5 Video Tag</h2>
        <video width="560" height="315" controls>
    <source src="Video.mp4" type="video/mp4">
</video>
<h3>The Object Element Tag</h3>
<object data="Clippers.jpg" width="560" height="315">
</object>
</body>
</html>
